<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #5C94FC, #87CEEB);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
            background: linear-gradient(to bottom, #5C94FC 0%, #87CEEB 100%);
            border: 3px solid #333;
            image-rendering: pixelated;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
            z-index: 10;
        }

        #mobileControls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.8);
            border: 3px solid #333;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            user-select: none;
            cursor: pointer;
            transition: all 0.1s;
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 1);
            transform: scale(0.95);
        }

        .control-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            display: none;
            z-index: 20;
        }

        #restartBtn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            #mobileControls {
                display: flex;
            }
        }

        @media (min-width: 769px) {
            #mobileControls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div id="mobileControls">
            <div class="control-group">
                <div class="control-btn" id="leftBtn">←</div>
                <div class="control-btn" id="rightBtn">→</div>
            </div>
            <div class="control-group">
                <div class="control-btn" id="jumpBtn">⬆</div>
            </div>
        </div>

        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <button id="restartBtn">Restart Game</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Ajustar canvas para diferentes tamanhos de tela
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 40, 800);
            const maxHeight = Math.min(window.innerHeight - 100, 400);
            const ratio = Math.min(maxWidth / 800, maxHeight / 400);
            
            canvas.style.width = (800 * ratio) + 'px';
            canvas.style.height = (400 * ratio) + 'px';
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Game state
        let gameRunning = true;
        let score = 0;
        let lives = 3;

        // Mario object
        const mario = {
            x: 50,
            y: 300,
            width: 32,
            height: 32,
            velocityX: 0,
            velocityY: 0,
            speed: 5,
            jumpPower: 15,
            grounded: false,
            color: '#FF0000'
        };

        // Enemies array
        const enemies = [];
        const coins = [];
        const platforms = [];

        // Controls
        const keys = {};

        // Create platforms
        function createPlatforms() {
            platforms.push({x: 0, y: 350, width: 800, height: 50}); // Ground
            platforms.push({x: 200, y: 280, width: 100, height: 20});
            platforms.push({x: 400, y: 200, width: 100, height: 20});
            platforms.push({x: 600, y: 120, width: 100, height: 20});
        }

        // Create enemies
        function createEnemies() {
            enemies.push({x: 300, y: 320, width: 24, height: 24, velocityX: -2, color: '#8B4513'});
            enemies.push({x: 500, y: 320, width: 24, height: 24, velocityX: -1.5, color: '#8B4513'});
            enemies.push({x: 700, y: 320, width: 24, height: 24, velocityX: -2.5, color: '#8B4513'});
        }

        // Create coins
        function createCoins() {
            coins.push({x: 250, y: 250, width: 16, height: 16, collected: false});
            coins.push({x: 450, y: 170, width: 16, height: 16, collected: false});
            coins.push({x: 650, y: 90, width: 16, height: 16, collected: false});
        }

        // Initialize game
        function init() {
            createPlatforms();
            createEnemies();
            createCoins();
        }

        // Update game logic
        function update() {
            if (!gameRunning) return;

            // Mario movement
            if (keys['ArrowLeft'] || keys['a']) {
                mario.velocityX = -mario.speed;
            } else if (keys['ArrowRight'] || keys['d']) {
                mario.velocityX = mario.speed;
            } else {
                mario.velocityX *= 0.8; // Friction
            }

            if ((keys['ArrowUp'] || keys['w'] || keys[' ']) && mario.grounded) {
                mario.velocityY = -mario.jumpPower;
                mario.grounded = false;
            }

            // Gravity
            mario.velocityY += 0.8;

            // Update Mario position
            mario.x += mario.velocityX;
            mario.y += mario.velocityY;

            // Platform collision
            mario.grounded = false;
            platforms.forEach(platform => {
                if (mario.x < platform.x + platform.width &&
                    mario.x + mario.width > platform.x &&
                    mario.y < platform.y + platform.height &&
                    mario.y + mario.height > platform.y) {
                    
                    if (mario.velocityY > 0) { // Falling
                        mario.y = platform.y - mario.height;
                        mario.velocityY = 0;
                        mario.grounded = true;
                    }
                }
            });

            // Screen boundaries
            if (mario.x < 0) mario.x = 0;
            if (mario.x + mario.width > canvas.width) mario.x = canvas.width - mario.width;

            // Death by falling
            if (mario.y > canvas.height) {
                lives--;
                resetMario();
                if (lives <= 0) {
                    gameOver();
                }
            }

            // Update enemies
            enemies.forEach(enemy => {
                enemy.x += enemy.velocityX;
                
                // Bounce off screen edges
                if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) {
                    enemy.velocityX *= -1;
                }

                // Enemy collision with Mario
                if (mario.x < enemy.x + enemy.width &&
                    mario.x + mario.width > enemy.x &&
                    mario.y < enemy.y + enemy.height &&
                    mario.y + mario.height > enemy.y) {
                    
                    if (mario.velocityY > 0 && mario.y < enemy.y - 10) {
                        // Mario jumped on enemy
                        enemy.x = -100; // Remove enemy
                        mario.velocityY = -8; // Bounce
                        score += 100;
                    } else {
                        // Mario hit enemy
                        lives--;
                        resetMario();
                        if (lives <= 0) {
                            gameOver();
                        }
                    }
                }
            });

            // Coin collection
            coins.forEach(coin => {
                if (!coin.collected &&
                    mario.x < coin.x + coin.width &&
                    mario.x + mario.width > coin.x &&
                    mario.y < coin.y + coin.height &&
                    mario.y + mario.height > coin.y) {
                    
                    coin.collected = true;
                    score += 50;
                }
            });

            // Update UI
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
        }

        // Render game
        function render() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background elements (clouds)
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(100, 80, 30, 0, Math.PI * 2);
            ctx.arc(120, 80, 40, 0, Math.PI * 2);
            ctx.arc(140, 80, 30, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(400, 60, 35, 0, Math.PI * 2);
            ctx.arc(425, 60, 45, 0, Math.PI * 2);
            ctx.arc(450, 60, 35, 0, Math.PI * 2);
            ctx.fill();

            // Draw platforms
            ctx.fillStyle = '#8B4513';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });

            // Draw Mario
            ctx.fillStyle = mario.color;
            ctx.fillRect(mario.x, mario.y, mario.width, mario.height);
            
            // Mario's hat
            ctx.fillStyle = '#0000FF';
            ctx.fillRect(mario.x, mario.y, mario.width, 8);

            // Draw enemies
            ctx.fillStyle = '#8B4513';
            enemies.forEach(enemy => {
                if (enemy.x > -50) {
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                    // Simple enemy eyes
                    ctx.fillStyle = 'white';
                    ctx.fillRect(enemy.x + 4, enemy.y + 4, 4, 4);
                    ctx.fillRect(enemy.x + 16, enemy.y + 4, 4, 4);
                    ctx.fillStyle = '#8B4513';
                }
            });

            // Draw coins
            ctx.fillStyle = '#FFD700';
            coins.forEach(coin => {
                if (!coin.collected) {
                    ctx.beginPath();
                    ctx.arc(coin.x + coin.width/2, coin.y + coin.height/2, coin.width/2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Coin shine
                    ctx.fillStyle = '#FFFF00';
                    ctx.beginPath();
                    ctx.arc(coin.x + coin.width/2 - 3, coin.y + coin.height/2 - 3, 3, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#FFD700';
                }
            });
        }

        // Game loop
        function gameLoop() {
            update();
            render();
            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Reset Mario position
        function resetMario() {
            mario.x = 50;
            mario.y = 300;
            mario.velocityX = 0;
            mario.velocityY = 0;
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        // Restart game
        function restartGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            enemies.length = 0;
            coins.length = 0;
            platforms.length = 0;
            resetMario();
            init();
            document.getElementById('gameOver').style.display = 'none';
            gameLoop();
        }

        // Event listeners
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            e.preventDefault();
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Mobile controls
        document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
            keys['ArrowLeft'] = true;
            e.preventDefault();
        });

        document.getElementById('leftBtn').addEventListener('touchend', () => {
            keys['ArrowLeft'] = false;
        });

        document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
            keys['ArrowRight'] = true;
            e.preventDefault();
        });

        document.getElementById('rightBtn').addEventListener('touchend', () => {
            keys['ArrowRight'] = false;
        });

        document.getElementById('jumpBtn').addEventListener('touchstart', (e) => {
            keys[' '] = true;
            e.preventDefault();
        });

        document.getElementById('jumpBtn').addEventListener('touchend', () => {
            keys[' '] = false;
        });

        // Mouse controls for desktop
        document.getElementById('leftBtn').addEventListener('mousedown', () => {
            keys['ArrowLeft'] = true;
        });

        document.getElementById('leftBtn').addEventListener('mouseup', () => {
            keys['ArrowLeft'] = false;
        });

        document.getElementById('rightBtn').addEventListener('mousedown', () => {
            keys['ArrowRight'] = true;
        });

        document.getElementById('rightBtn').addEventListener('mouseup', () => {
            keys['ArrowRight'] = false;
        });

        document.getElementById('jumpBtn').addEventListener('mousedown', () => {
            keys[' '] = true;
        });

        document.getElementById('jumpBtn').addEventListener('mouseup', () => {
            keys[' '] = false;
        });

        document.getElementById('restartBtn').addEventListener('click', restartGame);

        // Start the game
        init();
        gameLoop();
    </script>
</body>
</html>
